<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<ul class="menu">
    <li class="menu__item">
        <a href="#" class="menu__item-link">Личный кабинет</a>
    </li>
    <li class="menu__item menu__item_active">
        <a href="#" class="menu__item-link menu__item-link_active">Платежи</a>
    </li>
    <li class="menu__item">
        <a href="#" class="menu__item-link">История платежей</a>
    </li>
    <li class="menu__item">
        <a href="#" class="menu__item-link">Настройки</a>
    </li>
    <li class="menu__item">
        <a href="#" class="menu__item-link menu__item-link_active">Выйти</a>
    </li>
</ul>
<div class="authorization">
    <div class="info">
        <div class="info__title info__title_p30px">Информация по оплате:</div>
        <div class="info info_row">
            <div class="info info_p30px">
                <div class="info__title">Номер счета:</div>
                <div class="info__title">Сумма платежа:</div>
            </div>
            <div class="info">
                <div class="info__title info__title_black">123456789101112</div>
                <div class="info__title info__title_black">100 руб.</div>
            </div>
        </div>
        <div class="info__title info__title_p30px info__title_black info__title_header">Данные банковской карты</div>
    </div>

    <form method="post" action="http://test.autre.ru/form.php" class="cards cards_slip">
        <div class="form form_slip form_z3">
            <div class="info__title">Номер карты</div>
            <div class="cards">
                <label>
                    <input name="number-card_part1" class="input input_w65px input_h40px" type="text" maxlength="4"
                           required>
                    <input name="number-card_part2" class="input input_w65px input_h40px" type="text" maxlength="4"
                           required>
                    <input name="number-card_part3" class="input input_w65px input_h40px" type="text" maxlength="4"
                           required>
                    <input name="number-card_part4" class="input input_w65px input_h40px" type="text" maxlength="6"
                           required>
                </label>
            </div>
            <div class="info__title info__title_p10px">Срок действия</div>
            <label>
                <input name="month" class="input input_w65px input_h40px" type="text" required list="month">
                <datalist id="month">
                    <option value="jan">01</option>
                    <option value="feb">02</option>
                    <option value="mar">03</option>
                    <option value="apr">04</option>
                    <option value="may">05</option>
                    <option value="jun">06</option>
                    <option value="jul">07</option>
                    <option value="aug">08</option>
                    <option value="sep">09</option>
                    <option value="oct">10</option>
                    <option value="nov">11</option>
                    <option value="dec">12</option>
                </datalist>
                <input name="year" placeholder="2018" maxlength="4" class="input input_w65px input_h40px"
                       type="text" list="year" required>
                <datalist id="year">
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2020">2020</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </datalist>
            </label>
            <label>
                <input name="number-card_part1" class="input input_left" type="text" maxlength="4" required
                       placeholder="Держатель карты">
            </label>
        </div>
        <div class="form form_margin form_slip form_z2">
            <div class="cards cards_gray"></div>
            <div class="info__title info__title_end">Код CCV2/ CVC2</div>
            <div class="cards cards_end">
                <label>
                    <input name="number-card_part4" class="input input_h40px input_w137px" type="text"
                           maxlength="3" required>
                </label>
            </div>
        </div>
    </form>
    <div class="cards cards_margin">
        <button class="button" type="submit">Оплатить</button>
    </div>
</div>
</body>
</html>
